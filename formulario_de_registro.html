<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" />
    <br /><br />

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" />
    <br /><br />

    Modalidad de cursada:
    <input type="radio" id="on-demand" name="modalidad" />
    <label for="on-demand">On-Demand</label>

    <input type="radio" id="en vivo" name="modalidad" />
    <label for="en vivo">En vivo</label>
    <br /><br />

    <label for="correo">Correo:</label>
    <input type="email" id="correo" />
    <br /><br />

    <input type="checkbox" id="recibir información" />
    <label for="recibir información"
      >Deseo recibir información sobre nuevos posteos en la plataforma de
      Nucba</label
    >
    <br /><br />

    <input type="checkbox" id="términos y conndiciones" />
    <label for="términos y condiciones"
      >Declaro que leí los términos y condiciones y estoy listo para convertirme
      en desarrollador Web Full Stack</label
    >

    <br /><br />

    <input type="submit" value="enviar" />
  </body>
</html>
